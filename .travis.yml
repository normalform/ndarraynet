language: csharp
mono: none
sudo: required
dist: xenial
solution: "./src/NdArrayNet.sln"
dotnet: 2.2
script:
- dotnet restore ./src
- dotnet build ./src
- dotnet test ./src
env:
  global:
    secure: 
addons:
  coverity_scan:
    project:
      name: normalform/ndarraynet
      description: Build submitted via Travis CI
    notification_email: kim.jaeho@gmail.com
    build_command_prepend: dotnet restore ./src/NdArrayNet.sln
    build_command: cov-build --dir cov-int dotnet build ./src/NdArrayNet.sln /t:Rebuild
    branch_pattern: coverity-scan
